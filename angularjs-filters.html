<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>

<body ng-app="myApp">
    <ul class="list-group" ng-controller="iba">
        <li ng-repeat="record in records | max3Symbols" class="list-group-item">
            {{ record }}
        </li>
    </ul>

    <script>
        var app = angular.module("myApp", []);
        app.controller("iba", function ($scope) {
            $scope.records = ['Angular', 'JavaScript', 'Vue', 'php', 'React', 'Vite'];
        });

        app.filter("max3Symbols", function () {
            return function (items) {
                return items.filter(function (item) {
                    return item.length <= 3;
                });
            };
        });

        // limitTo: https://www.w3schools.com/angular/ng_filter_limitto.asp
        // orderBy: https://www.w3schools.com/angular/ng_filter_orderby.asp
    </script>
</body>

</html>
